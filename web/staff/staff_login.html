<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Staff Login</h2>
                        <!-- Form -->
                        <form action="staff_loginProcess.jsp" method="post">
                            <div class="mb-3">
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <!-- Error message -->
                        <div id="error-message" class="text-danger mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional, only if using interactive components) -->
    <script src="../css/bootstrap.bundle.min.js"></script>
    <script>
        // Display error message if present in URL
        const params = new URLSearchParams(window.location.search);
        const error = params.get("error");
        if (error) {
            document.getElementById("error-message").textContent = decodeURIComponent(error);
        }
    </script>
</body>
</html>
