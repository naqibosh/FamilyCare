<!DOCTYPE html>  
<html lang="en">  

    <head>  
        <meta charset="utf-8">  
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <meta name="description" content="">  
        <meta name="author" content="">  

        <title>Family Care</title>  

        <!-- Custom fonts for this template-->  
        <link rel="icon" href="../image/item/logo.png" type="image/x-icon" />
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">  
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">  

        <!-- SweetAlert2 CDN -->  
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
        <script src="js/login.js"></script>

        <!-- Custom styles for this template-->  
        <link href="css/sb-admin-2.min.css" rel="stylesheet">  

    </head>  

    <body class="bg-gradient-primary">  

        <div class="container">  

            <!-- Outer Row -->  
            <div class="row justify-content-center">  

                <div class="col-xl-10 col-lg-12 col-md-9">  

                    <div class="card o-hidden border-0 shadow-lg my-5">  
                        <div class="card-body p-0">  
                            <!-- Nested Row within Card Body -->  
                            <div class="row">  
                                <div class="col-lg-5 d-none d-lg-block" style="background: url('../image/upload/hand-drawn-nurse-team-background_52683-9109.jpg') center/cover no-repeat;"> </div>
                                <div class="col-lg-6">  
                                    <div class="p-5">  
                                        <div class="text-center">  
                                            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>  
                                        </div>  
                                        <form class="user" id="form" action="staff_loginProcess.jsp" method="post">  
                                            <div class="form-group">  
                                                <input type="email" class="form-control form-control-user" name="email" aria-describedby="emailHelp" placeholder="Enter Email Address..." required="">  
                                            </div>  
                                            <div class="form-group">  
                                                <input type="password" class="form-control form-control-user" name="password" placeholder="Password" required="">  
                                            </div>  
                                            <div class="form-group">  
                                                <div class="custom-control custom-checkbox small">  
                                                    <input type="checkbox" class="custom-control-input" id="customCheck">  
                                                    <label class="custom-control-label" for="customCheck">Remember Me</label>  
                                                </div>  
                                            </div>  
                                            <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>  
                                        </form>
                                        <!-- Home Button positioned below the Login Button -->  
                                        <div class="mt-3">  
                                            <a href="../index.html" class="btn btn-secondary btn-user btn-block">Home</a>  
                                        </div>  
                                        <hr>  
                                        <div class="text-center">  
                                            <a class="small" href="forgot-password.html">Forgot Password?</a>  
                                        </div>  
                                        <div class="text-center">  
                                            <a class="small" href="create-account.html">Create an Account!</a>  
                                        </div>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div>  

                </div>  

            </div>  

        </div>  

        <!-- Bootstrap core JavaScript-->  
        <script src="vendor/jquery/jquery.min.js"></script>  
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>  

        <!-- Core plugin JavaScript-->  
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>  

        <!-- Custom scripts for all pages-->  
        <script src="js/sb-admin-2.min.js"></script>  
        
    </body>  

</html>
