        * {
            margin: 0;

            box-sizing: border-box;

        body {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {

        header nav a:hover {

        main {

            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        }

            margin-bottom: 1rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .profile-card {
            margin-bottom: 2rem;
            text-align: left;
        }

        .profile-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .profile-card p {
            color: #ddd;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .edit-btn {
            padding: 0.75rem 1.5rem;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .edit-btn:hover {
            background-color: #0097a7;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            margin-top: 3rem;
        }

</head>
